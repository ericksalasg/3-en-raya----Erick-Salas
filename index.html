<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 en raya Juego - Erick Salas</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Modal win or lose-->
    <div class="modal-win-lose">
        <div class="modal-content">
            <p class="modal-text">
            </p>

            <button class="btn_aceptar">Aceptar</button>
        </div>
    </div>
    <section class="game">
        <div class="name-player">
            <input class="name_player_input" id="name_player" type="text" placeholder="NickName">
            <input type="button" id="jugar" class="play-button" value="Jugar!">
        </div>

        <div class="game-board">
            <div class="square-position"></div>

            <div class="square-position"></div>

            <div class="square-position"></div>

            <div class="square-position"></div>

            <div class="square-position"></div>

            <div class="square-position"></div>

            <div class="square-position"></div>

            <div class="square-position"></div>

            <div class="square-position"></div>
        </div>
    </section>

    <script src="js/game.js"></script>
    <script src="js/player-data.js"></script>
</body>
</html>
